<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Save Etudiant</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>

        <style>
            .space {
                margin-top: 40px;
            }
        </style>
    </head>
    <body>
        <div class="col-md-6 col-xs-12 col-sm-6 col-md-offset-3 space">
            <div class="panel panel-default">
                <div class="panel-heading">Formulaire</div>
                <div class="panel-body">
                    <form method="post" th:action="@{saveEtudiant}" th:object="${etudiant}">
                        <div class="form-group">
                            <label class="control-label">Nom</label>
                            <input class="form-control" type="text" th:field="*{nom}"/>
                            <span></span>
                        </div>

                        <div class="form-group">
                            <label class="control-label">Date</label>
                            <input class="form-control" type="date" th:field="*{dateNaissance}"/>
                            <span></span>
                        </div>

                        <div class="form-group">
                            <label class="control-label">Email</label>
                            <input class="form-control" type="text" th:field="*{email}"/>
                            <span></span>
                        </div>

                        <div class="form-group">
                            <label class="control-label">Photo</label >
                            <input class="form-control" type="file" th:field="*{photo}"/>
                            <span></span>
                        </div>

                        <div class="form-group">
                            <button class="form-control btn-primary" type="submit">Save</button>
                            <span></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
